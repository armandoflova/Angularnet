<div class="container mt-4">
    <div class="text-center mt-3">
        <h2>Resultado de la busqueda - {{paginacion.itemsTotal}} Total</h2>
    </div>

    <form class="form-inline" #form="ngForm" (ngSubmit)="cargarUsuarios()" novalidate>
        <div class="form-group">
            <label for="minEdad">Edad Desde</label>
            <input type="number" class="form-control ml-1" style="width: 70px" id="minEdad" name="minEdad" [(ngModel)]="parametrosUsuario.minEdad">
        </div>

        <div class="form-group px-2">
            <label for="maxEdad">Edad Hasta</label>
            <input type="number" class="form-control ml-1" style="width: 70px" id="maxEDad" name="maxEdad" [(ngModel)]="parametrosUsuario.maxEdad">
        </div>

        <div class="form-group px-2">
            <label for="genero">Mostrar </label>
            <select class="form-control ml-1" style="width: 130px" id="genero" name="genero" [(ngModel)]="parametrosUsuario.genero">
            <option *ngFor="let item of generoLista" value="{{item.value}}">
                {{item.display}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:10px">Aplicar Filtro</button>
        <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetearFiltro()">Resetear Filtro</button>
        <div class="col">
            <div class="btn-group float-right">
                <button type="button" name="ordenarPor" (click)="cargarUsuarios()" [(ngModel)]="parametrosUsuario.ordenarPor" btnRadio="ultimaConexion" class="btn btn-primary">Ultima Conexion</button>
                <button type="button" name="ordenarPor" (click)="cargarUsuarios()" [(ngModel)]="parametrosUsuario.ordenarPor" btnRadio="Creado" class="btn btn-primary">Nuevos Miembros</button>
            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <div *ngFor="let usuario of Usuarios" class="col-lg-4 col-md-6 col-sm-6">
            <app-tarjeta-miembros [Usuario]="usuario"></app-tarjeta-miembros>
        </div>
    </div>

</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [itemsPerPage]="paginacion.itemsPorPagina" [totalItems]="paginacion.itemsTotal" [(ngModel)]="paginacion.paginaActaul" (pageChanged)="cambioPagina($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">

    </pagination>
</div>
